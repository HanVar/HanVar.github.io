          <script>
            // Alerting the customer to welcome them
            window.alert("Welcome to Hannah's Store!")

            var name;
            var item;
            var numOfItem;

            // Asking for customer's info via prompt
            name = window.prompt("Please enter your name:", "Hannah");
            item = window.prompt("Please enter the item you would like to order:", "Apples")
            numOfItem = window.prompt("Please enter the number of " + item + " you would like (between 1-99):", "1")

            // Number of Items within range check 
            while (parseInt(numOfItem) < 1 || parseInt(numOfItem) > 99 || isNaN(numOfItem)) {
                numOfItem = window.prompt("Incorrect range. Please enter a number of " + item + " between 1-99", "1")
            } 
            
            // Calculate arrival date
            var now = new Date();
            var arrivalDate = new Date();
            arrivalDate.setDate(now.getDate() + 7);
            var hour = now.getHours();

            // Time appropriate greeting 
            if (hour < 12) {
                document.write("<h2> Good Morning ")
            } else if (hour < 18) {
                document.write("<h2> Good Afternoon ")
            } else {
                document.write("<h2> Good Evening ")
            }
            document.writeln(name + "! Thank you for ordering. <br><br> </h2>") 

            // Present order data
            document.writeln("<h4><strong>You have successfully ordered:</strong> " + numOfItem + " " + item + "<br></h4>")

            // Output arrival date
            document.writeln("<h4><strong>Expected arrival date:</strong> " + arrivalDate.toDateString() + "</h4>")
        </script>
