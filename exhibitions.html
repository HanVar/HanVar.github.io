<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exhibitions | Art Explorer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>

  <body class="d-flex flex-column min-vh-100" style="background: linear-gradient(to bottom, #fdfcfb, #e2d1c3);">  

    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="final.html">Art Explorer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="final.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="artwork.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="exhibitions.html">Exhibitions</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="text-center mb-4">
          <h2>Exhibitions at the Art Institute of Chicago</h2>
          <p class="lead">Use the filters below to refine exhibition selection</p>

          <!-- Filter Buttons -->
          <div class="btn-group" role="group" aria-label="Filter exhibitions">
            <button type="button" class="btn btn-outline-primary" onclick="handleFilter('all')">All</button>
            <button type="button" class="btn btn-outline-danger" onclick="handleFilter('past')">Past</button>
            <button type="button" class="btn btn-outline-success" onclick="handleFilter('current')">Current</button>
            <button type="button" class="btn btn-outline-warning" onclick="handleFilter('future')">Future</button>
        </div>
      </div>

      <!-- Exhibition Cards -->
      <div id="exhibitionsContainer" class="row g-4"></div>
      </div>

    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-auto">
      <div class="container">
        <small>2025 Art Explorer | Hannah Varughese | Built with ❤️ using the 
          <a href="https://api.artic.edu/docs/#introduction" target="_blank">Art Institute of Chicago API</a></small>
      </div>
    </footer>

    <script src="exhibitionsScript.js"></script>

  </body>
</html>
